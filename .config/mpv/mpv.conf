#profile=gpu-hq
hwdec=auto
hwdec-codecs=all
#dscale=mitchell
#cscale=mitchell
vo=gpu
#dither-depth=auto
#deband=yes
#deband-iterations=4 # Range 1-16. Higher = better quality but more GPU usage. >5 is redundant.
#deband-threshold=55 # Range 0-4096. Deband strength.
#deband-range=25 # Range 1-64. Range of deband. Too high may destroy details.
#deband-grain=15 # Range 0-4096. Inject grain to cover up bad banding, higher value needed for poor sources.
#input-ipc-server=/tmp/mpvsocket     # Receives input from SVP
#hr-seek-framedrop=no                # Fixes audio desync
#resume-playback=no                  # Not compatible with SVP
#glsl-shader="~~/shaders/Anime4K_Upscale_CNN_M_x2.glsl"
